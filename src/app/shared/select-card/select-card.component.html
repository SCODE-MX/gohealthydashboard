    
<ng-container *ngIf="cards$ | async as cards; else loading">
    <ng-container *ngIf="cards.length; else noCards">
        <mat-selection-list (selectionChange)="onSelectionChange($event)">
            <mat-radio-group [(ngModel)]="selectedCard">
                <mat-list-option *ngFor="let card of cards; let i = index " [value]="card.id">
                    <mat-icon mat-list-icon>
                        <mat-radio-button color="primary" [value]="card.id" (change)="selection = $event.value">
                        </mat-radio-button>
                    </mat-icon>
                    <h4 mat-line>TerminaciÃ³n **** {{ card.card.last4 }}</h4> 
                    <p mat-line> {{ card.card.brand }}</p> 
                </mat-list-option>
            </mat-radio-group>
        </mat-selection-list> 
    </ng-container>
    <ng-template #noCards>
        No tiene tarjetas registradas
    </ng-template>
</ng-container>

<ng-template #loading>
    Cargando...
</ng-template>
