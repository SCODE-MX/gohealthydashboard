<div class="login">
  <div class="login__holder flex container">
    
    <div class="login__form">
      <div class="login__logo">
        <img src="assets/logo_bco.png" alt="">
      </div>
      <form action="" class="form" [formGroup]="loginForm">
        <div class="form__group">
          <label class="form__label">E-mail</label>
          <input class="form__input" type="text" formControlName="email" required/>
        </div>
        <div class="form__group">
          <label class="form__label">Contrase√±a</label>
          <input class="form__input" type="password" formControlName="password" required/>
        </div>
        <div class="form__group form__group_center">
          <button button class="button" (click)="login()">
            INGRESAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
